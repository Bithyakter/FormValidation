<!DOCTYPE html>
<html>
	<head>
		<title>ContactUs Form with HTML validation</title>
		<link rel="stylesheet" type="text/css" href="Form.css" />
	</head>
	
	<body>
	<h3>Contact Form</h3>

		<div class="form">
		  <form action="">
			<label for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Enter Your First Name" required>

			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Enter Your last Name" required>
			
			<label for="email">Email Address</label>
			<input type="text" id="email" name="email" placeholder="Enter Your Email Address" required>
			
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number" required>

			<label for="country">Your Country</label>
			<select id="country" name="country">
			  <option value="">---Select---</option>
			  <option value="australia">USA</option>
			  <option value="australia">Bangladesh</option>
			  <option value="canada">Japan</option>
			  <option value="canada">India</option>
			  <option value="usa">Australia</option>
			  <option value="usa">Canada</option>
			</select>
			
			<label for="subject">Subject</label>
			<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
			
			<div class="btn">
					<input type="reset" id="btn1" name="confirmation" value="Reset"/>
					<input type="submit" id="btn2"name="confirmation" value="Submit"/>
				</div>
		  </form>
		  
		</div>

	</body>
</html>
